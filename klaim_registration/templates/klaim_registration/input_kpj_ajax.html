{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}INPUT KPJ{% endblock  %}

{% block stylesheets %}{% endblock  %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col col-6 mt-3">
            <div class="card">
                <div class="card-header">INPUT KPJ</div>
                <div class="card-body">
                    <form method="POST" id="id_formtk">
                    {% csrf_token %}
                    <div id="form_set">
            

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_NIK">NIK</label>
                                <input type="text" class="form-control" name="nik" id="id_NIK" maxlength="16">
                                <span><button type="button" id="clear" class="btn btn-sm btn-primary float-right mt-2">hapus</button></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_hasil">Hasil</label>
                                <input type="text" class="form-control" name="" id="id_hasil" value="" disabled>
                            
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="id_no_kpj">No. KPJ</label>
                                <input type="text" class="form-control" name="kpj" id="id_no_kpj" maxlength="11">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="id_tgl_keps">Blth Keps.</label>
                                <input type="date" class="form-control" name="tgl_keps" id="id_tgl_keps">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="id_tgl_na">Blth NA.</label>
                                <input type="text" class="form-control" name="tgl_na" id="id_tgl_na">
                            </div>
                        </div>
                    
                    </div>
                        <div class="form-group">
                            
                            <button type="button" name="submit" class="btn btn-primary float-right" id="id_simpan" onclick="SimpanData()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}

{% block javascripts %}
<script>
<script src="/static/assets/js/query_nik.js"></script>
</script>
{% endblock  %}
