<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Si Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/static/assets/vendors/bootstrap-5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/vendors/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/vendors/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/static/assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="icon" type="image/png" sizes="96x96" href="/static/assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="/static/assets/img/logo-dark.png" width="200px" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" action="" method="POST">
								{% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><span class="input-group-text">
                                        <svg class="c-icon">
                                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-magnifying-glass"></use>
                                        </svg></span></div>
                                        <input type="text" id="id_npp" name="npp" class="form-control" placeholder="NPP">
                                        
                                </div>
                                <div class="input-group mb-3">  
                                    <input type="text" id="id_hasil_npp" name="hasil_npp" class="form-control" disabled>
                                    
                                </div>
                                <div class="input-group mb-3">
                                <input type="text" id="id_no_npp" name="no_npp" class="form-control" style="display:none" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><span class="input-group-text">
                                        <svg class="c-icon">
                                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                                        </svg></span></div>
                                        <input type="text" id="id_username" name="username" class="form-control">
                                </div>
                                <span class="text-error"></span>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><span class="input-group-text">
                                        <svg class="c-icon">
                                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-envelope-closed"></use>
                                        </svg></span></div>
                                        <input type="email" id="id_email" name="email" class="form-control">
                                </div>  
                                <span class="text-error"></span>


                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><span class="input-group-text">
                                        <svg class="c-icon">
                                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-settings"></use>
                                        </svg></span></div>
                                        <input type="password" id="id_password1" name="password1" class="form-control">
                                </div>  
                                <span class="text-error"></span>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><span class="input-group-text">
                                        <svg class="c-icon">
                                        <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-settings"></use>
                                        </svg></span></div>
                                        <input type="password" id="id_password2" name="password2" class="form-control">
                                </div>  
                                <span class="text-error"></span>

                                <div class="row">
                                    <div class="col-6">
                                    <input type="submit" name="submit" class="btn btn-primary px-4" value="Register">
                                    </div>
                                    <div class="col-6 text-right">
                                    <a href={% url 'login' %} class="btn btn-link px-0">Login</a>
                                    </div>
                                </div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">SCAN THE QR CODE</h1>
							<h1 class="heading">TO GET</h1>
							<h1 class="heading">TO KNOW ME</h1>
							<!-- <hr>
							<br>
							<p style="font-size: 24px;">NAZLY ALFAROKA LUBIS</p>
							<p>Penata Madya Pelayanan</p>
							<p>Kantor Cabang Lhokseumawe</p> -->
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->

<script src="/static/assets/js/obfuscated_register.js" />
</body>

</html>
